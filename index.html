<!DOCTYPE html>
<html lang="en" ng-app="spaceApp">
<head>
    <meta charset="UTF-8">
    <title>Space</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="app.js"></script>
    <script src="services/DataService.js"></script>
    <script src="services/PlayerService.js"></script>
    <script src="services/ShipService.js"></script>
    <script src="services/UniverseService.js"></script>
    <script src="services/UtilService.js"></script>
    <script src="filters/filters.js"></script>
    <link rel="stylesheet" href="assets/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>


<body ng-controller="MainController">

    <div id="view" class="col-sm-6 partial" ng-controller="ViewscreenController">

        <img class="img-responsive img-rounded" ng-src="{{ image }}" alt="">

    </div>

    <div class="col-sm-6 partial" ng-controller="ActionsController">

        <button class="btn" ng-click="travel()">Travel</button>
        <button class="btn" ng-click="merchant()" ng-if="state==='merchant'">Merchant</button>
        <button class="btn" ng-click="investigate()" ng-if="state==='opportunity'">Investigate</button>

    </div>

    <div class="col-sm-6 partial">

        <button class="btn" ui-sref="log" ui-sref-active="active" ng-click="">Log</button>
        <button class="btn" ui-sref="stats" ui-sref-active="active">Stats</button>
        <button class="btn" ui-sref="inventory" ui-sref-active="active">Inventory</button>

    </div>

    <div class="col-sm-6 partial">

        <ui-view></ui-view>

    </div>

</body>


</html>
