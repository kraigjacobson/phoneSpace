<!DOCTYPE html>
<html lang="en" ng-app="spaceApp">
<head>
    <meta charset="UTF-8">
    <title>Space</title>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-ui-router.js"></script>
    <script src="assets/js/jquery-3.2.1.slim.min.js"></script>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <script src="app.js"></script>
    <script src="services/ActionService.js"></script>
    <script src="services/DataService.js"></script>
    <script src="services/ShipService.js"></script>
    <script src="services/UniverseService.js"></script>
    <script src="services/UtilService.js"></script>
    <script src="filters/filters.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>


<body ng-controller="MainController">

<div class="container">
    <div class="row">

        <div id="view" class="col-sm-6 partial" ng-controller="ViewscreenController">

            <img class="img-responsive img-rounded" ng-src="{{ image }}" alt="">

        </div>

        <div id="actions" class="col-sm-6 partial" ng-controller="ActionController">
            <button class="btn" ng-click="action.travel()" ng-hide="currentState === 'combat'">Travel</button>
            <button class="btn" ng-click="action.merchant()" ng-if="currentState==='merchant'">Merchant</button>
            <button class="btn" ng-click="action.investigate()" ng-if="investigated === false">Investigate</button>
            <button class="btn" ng-click="action.attack()" ng-if="currentState === 'combat'">Attack</button>
            <button class="btn" ng-click="action.escape()" ng-if="currentState === 'combat'">Escape</button>

        </div>

        <div id="console" class="col-sm-6">


            <div id="console-buttons" class="partial console">

                <ul>
                    <li ui-sref="log" ui-sref-active="active" ng-click="">Log</li>
                    <li ui-sref="stats" ui-sref-active="active">Stats</li>
                    <li ui-sref="inventory" ui-sref-active="active">Inventory</li>
                    <li ui-sref="settings" ui-sref-active="active">Settings</li>
                </ul>


            </div>
            <div id="console-inner" class="console col-sm-12">

                <ui-view></ui-view>

            </div>
        </div>

    </div>
</div>


</body>


</html>
