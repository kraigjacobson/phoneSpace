<div ng-controller="ConsoleController">
    <p ng-repeat="item in myShip track by $index">
        <button class="btn deets {{item.quality}}" ng-click="details(item.name, true)">{{ item.name | camelCaseToHuman | titlecase}}
            <span class="fa-stack" ng-if="item.componentsNeeded.length > 0">
                <i class="fa fa-wrench"></i>
            </span>
        </button>
        {{ item.currentEffectiveness }} {{ item.enhancement | titlecase }} {{ item.currentValue }} cr
    </p>
</div>
