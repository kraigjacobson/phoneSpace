<div ng-controller="ConsoleController">
    <div id="buy-screen" class="modal-inner">
        <button class="btn btn-success fullwidth" ng-click="state.go('sell')" ng-if="currentState === 'buy'||currentState === 'merchant'">Switch to Sell</button>
        <p ng-repeat="item in merchantInventory track by $index">
            <i class="fa fa-arrow-up" ng-if="item.fullEffectiveness > myShip[item.type].fullEffectiveness"></i>
            <i class="fa fa-minus" ng-if="item.fullEffectiveness === myShip[item.type].fullEffectiveness"></i>
            <i class="fa fa-arrow-down" ng-if="item.fullEffectiveness < myShip[item.type].fullEffectiveness"></i>
            <button class="btn deets {{item.quality}}" ng-click="details($index, 'merchant')">{{ item.name | camelCaseToHuman | titlecase}} <i class="fa fa-wrench" ng-if="item.componentsNeeded.length > 0"></i></button>
            <span ng-if="currentState === 'station'||currentState === 'merchant'">{{ item.currentValue | currency:"â±£"  }}</span>
            <button class="btn btn-success pull-right delete" ng-click="buyItem($index)" ng-if="currentState === 'buy'||currentState === 'merchant'">Buy</button>
        </p>
    </div>
</div>
