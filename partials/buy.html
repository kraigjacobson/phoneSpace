<div ng-controller="ConsoleController">
    <div id="buy-screen" class="modal-inner">
        <p ng-repeat="item in merchantInventory track by $index">
            <i class="fa fa-arrow-up" ng-if="item.fullEffectiveness > myShip[item.type].fullEffectiveness"></i>
            <i class="fa fa-minus" ng-if="item.fullEffectiveness === myShip[item.type].fullEffectiveness"></i>
            <i class="fa fa-arrow-down" ng-if="item.fullEffectiveness < myShip[item.type].fullEffectiveness"></i>
            <button class="button deets {{item.quality}}" ng-click="details($index, 'merchant')">{{ item.name | camelCaseToHuman | titlecase}} <i class="fa fa-wrench" ng-if="item.componentsNeeded.length > 0"></i></button>
            <span ng-if="status.one === 'station'">{{ item.currentValue | currency:"â±£"  }}</span>
            <button class="button button-success pull-right delete" ng-click="buyItem($index)" ng-if="currentState === 'buy'">Buy</button>
        </p>
    </div>
</div>
