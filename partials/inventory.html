<div ng-controller="ConsoleController">
        <p ng-repeat="item in inventory track by $index">
            <button class="btn btn-info deets" ng-click="details($index)">{{ item.name | camelCaseToHuman | titlecase}}</button>
            <button class="btn btn-danger pull-right delete" ng-click="deleteItem($index)">Destroy</button>
        </p>
    </div>
</div>
