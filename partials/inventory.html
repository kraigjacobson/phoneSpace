<div ng-controller="ConsoleController">
    <div class="modal-inner">
        <p style="text-align: center;">Capacity: {{inventory.length}}/{{stats.capacity}}</p>
        <p ng-repeat="item in inventory track by $index">
            <i class="fa fa-arrow-up" ng-if="item.fullEffectiveness > myShip[item.type].fullEffectiveness"></i>
            <i class="fa fa-minus" ng-if="item.fullEffectiveness === myShip[item.type].fullEffectiveness"></i>
            <i class="fa fa-arrow-down" ng-if="item.fullEffectiveness < myShip[item.type].fullEffectiveness"></i>{{$state}}
            <button class="btn deets {{item.quality}}" ng-click="details($index, 'inventory')">{{ item.name | camelCaseToHuman | titlecase}} <i class="fa fa-wrench" ng-if="item.componentsNeeded.length > 0"></i></button>
            <button class="btn btn-danger pull-right delete" ng-if="currentState!=='reprocessing'&&currentState!=='installation'&&currentState!=='station'" ng-click="deleteItem($index)">Jetison</button>
            <button class="btn btn-danger pull-right delete" ng-if="currentState==='reprocessing'" ng-click="recycle($index)">Recycle {{item.fullEffectiveness | currency: 'Ᵽ'}}</button>
            <button class="btn btn-danger pull-right delete" ng-if="currentState==='installation'" ng-click="fitToShip($index)">Install {{item.fullEffectiveness | currency: 'Ᵽ'}}</button>
        </p>
    </div>
</div>
